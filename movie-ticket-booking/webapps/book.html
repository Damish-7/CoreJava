<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ticket Booking </title>
</head>
<body>
<h1 align="center">Book your Tickets</h1>
<form action="book" method="post" style="border:solid">
    Name:<input type="text" placeholder="Enter the Name" name="name"><br><br>
    Contact Number:<input type="tel" placeholder="Enter the Contact Number" name="contactnumber"><br><br>
    Movie Name:<input type="text" placeholder="Enter the Movie Name" name="moviename"><br><br>
    Ticket Price:<input type="number" placeholder="Enter the price of ticket" name="ticketprice"><br><br>
    Number Of Tickets:<input type="number" placeholder="Enter the Number Of Tickets" name="numberoftickets"><br><br>
    <br><br>
    <input type="submit" value="book">
</form>

</body>
</html>

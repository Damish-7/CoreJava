<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Event</title>
</head>
<body>
<h1 align="center">Event Registration Form</h1>
<form action="register" method="post" style="border:solid; padding:20px; width:50%; margin:auto;">
    Name: <input type="text" placeholder="Enter your name" name="name"><br><br>
    Email: <input type="email" placeholder="Enter your email" name="email"><br><br>
    Contact Number: <input type="tel" placeholder="Enter contact number" name="contact"><br><br>
    Event Name: <input type="text" placeholder="Event you wish to attend" name="event"><br><br>
    Number of Attendees: <input type="number" name="attendees" placeholder="Number of attendees"><br><br>
    <input type="submit" value="Register">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Application</title>

    <style>
        div{
        display:inline;
        margin:40px;
        }
        nav{
        border:solid;
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://www.x-workz.in/Logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </a>
    </div>
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="font-size:40px">Feedback Application</span>
        </div>
</nav>
<section style="border:solid">
    <form action="submit" method="post"><br><br>
      Name:<input type="text" name="name"><br><br>
        E-mail:<input type="email" name="email"><br><br>
        Contact:<input type="tel" name="contact"><br><br>
        FeedBack:<input type="text" name="feedback"><br><br>

        <input type="submit" value="submit">
    </form>
</section>

</body>
